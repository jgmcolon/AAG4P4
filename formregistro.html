<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>

    <script src="https://cdn.tailwindcss.com/"></script>
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="js/registro.js">


</head>
<body>
       
    <div class="content">
         <h1 class="logo"> Registro <span>Bt Cars</span></h1>
          
         <div  class="registro-wrapper"> 
            <div class="register-form"> 
              <h3>Registro</h3>
                <form id="formulario">
                    <p>
                        <label for="firstname"> Firs Name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Escriba su nombre aqui"> 
                    </p>
                    <p>
                        <label for="lastname"> Last Name </label>
                        <input id="lastname" type="text" name="lastname">
                    </p>

                    <p>
                        <label for="email"> E-mail  </label>
                        <input type="email" name="email" id="email">
                    </p>
                 
                    
                    <p>
                        <label> Password  </label>
                        <input type="password" name="password" id="password"> 

                    </p>
                
                    <p>
                        <button type="submit" id="submit">
                            Registrarse
                        </button>
                    </p>
                </form>

            </div>

            <div class="contact-info">
          <h4>More information</h4>
          <ul>
           <li>  <span class="icon-phone"></span>   829-757-0909</li>
           <li>  <span class="icon-mail2"></span> tcars@btcars.com</li>
           <li>  <span class="icon-location2"></span> Autopista Duarte, Nagua, Las terrenas, RD </li>

          </ul> 
            <P>Pd NO ME VAN A OPACAR!!!!! </P>
        
            </div>

        </div>

         </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
