<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    type="text/css" href="style.css">
    <title>Formulario De Contacto</title>
    
</head>
<body>
    <section class="Contact-Form">
        <h4>Formulario De Contacto</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo Electronico">
        <input class="controls" type="tel" name="móvil" id="móvil" placeholder="Móvil (10 digitos ejem: 8094445555)">
        <select class="controls"> 
            <option disabled selected>Seleccione una Lic./Ing.</option>
            <optgroup label="Ingenierias">
                <option>Ingeniería en Sistemas Computacionales</option>
                <option>Ingeniería Industrial</option>
                <option>Ingeniería Industrial y Administración</option>
            </optgroup>
            <optgroup label="Licenciaturas">
            <option>Administración</option>
            <option>Administración de Empresas turisticas</option>
            <option>Administración de Recursos Humanos</option>
            <option>Administración de negocios</option>
            <option>Administración de Tecnologias de información</option>
            <option>Administración de ventas</option>
            <option>Administración y finanzas</option>
            <option>Contaduría Pública</option>
            <option>Contaduría y Finanzas</option>
            <option>Mercadotecnia</option>
            <option>Negocios Internacionales</option>
            <option>Comunicación</option>
            <option>Comunicación Digital</option>
            <option>Comunicación Organizacional</option>
            <option>Ciencias Políticas y Administración Pública</option>
            <option>Criminología y Criminalística</option>
            <option>Pedagogía</option>
            <option>Psicología Organizacional</option>
            <option>Desarrollo Sustentable y Ecoturismo</option>
            </optgroup>
        </select>
        <select class="controls">
            <option disabled selected>¿En que horario podemos contactarte?</option>
            <option>9am-1pm</option>
            <option>1pm-5pm</option>
            <option>5pm-9pm</option>
        </select>
        <p>He leido y acepto el <a href="#">Aviso de privacidad</a></p>
        <input class="Botons" type="submit" value="Enviar">
    
    </section>   
        

</body>
</html>
